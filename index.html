void ColorPass(in float r, in float g, in float b, out vec4 out_color)
{{
  vec2 complex_sqr(vec2 z) { return vec2(z[0] * z[0] - z[1] * z[1], z[1] * z[0] * 2); }  
  int n = int(_lti_resolution.x * 0.5);

  void main() {
    float i = gl_FragCoord.x;
    float j = gl_FragCoord.y;
    vec2 c = vec2(-0.8, cos((_lti_time * 0.0012)));
    vec2 z = vec2(i / n - 1, j / n - 0.5) * 2;
    int iterations = 0;
    // taichi also has `norm(z)`
    while (sqrt(dot(z, z)) < 20 && iterations < 50) {
      z = complex_sqr(z) + c;
      iterations = iterations + 1;
    }
    
    vec4 fractal = vec4(iterations * 0.02);
    fractal.a = 1.;
    vec4 col = vec4(r, g, b + 0.5, 1.0);
    out_color = mix(fractal, col, 0.15);
  }
}}

void RenderGraphMain()
{{
  void main() {
    Image img = GetImage(ivec2(128, 128), rgba8);
    Image img2 = GetImage(ivec2(256, 256), rgba8);
    ColorPass(
      0.25,
      0.5,
      0.75,
      GetSwapchainImage());
  }    
}}
